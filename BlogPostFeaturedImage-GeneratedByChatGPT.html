<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Featured Image</title>
    <style>
        .featured-image {
            width: 600px;
            height: 400px;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .featured-image::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('your-featured-image-url-here');
            background-size: cover;
            background-position: center;
            opacity: 0.5;
            z-index: -1;
        }

        .text-container {
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            line-height: 1.3;
        }

        .text-container span {
            display: block;
        }

        .highlight {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="featured-image">
        <div class="text-container">
            <span>First time I wrote a program</span>
            <span>using <span class="highlight">ChatGPT</span> and I completed a</span>
            <span>Python <span class="highlight">Scrapy</span> crawler</span>
        </div>
    </div>
</body>
</html>
